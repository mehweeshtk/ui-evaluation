<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGazer Eye-Tracking Heatmap</title>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #start-screen, #calibration-screen, #homepage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
        }
        .dot.yellow { background-color: yellow; }
        .dot.green { background-color: green; }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .grid .dot { justify-self: center; align-self: center; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            z-index: 2;
        }
        #homepage { display: none; }
        #heatmap-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #ui-container {
            margin: 20px auto;
            max-width: 800px; /* Match your UI image width */
        }

        #image-wrapper {
            display: inline-block;
            position: relative;
        }

        #heatmap-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
        }

        /* Ensure buttons stay clickable */
        #homepage > div:last-child {
            position: relative;
            z-index: 1000;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Start Screen -->
    <div id="start-screen">
        <button id="start-calibration">Start Calibration</button>
    </div>

    <!-- Calibration Screen -->
    <div id="calibration-screen" style="display: none;">
        <div class="grid">
            <div class="dot" data-clicks="0" style="grid-column: 2; grid-row: 1;"></div>
            <div class="dot" data-clicks="0" style="grid-column: 3; grid-row: 1;"></div>
            <div class="dot" data-clicks="0" style="grid-column: 1; grid-row: 2;"></div>
            <div class="dot" data-clicks="0" style="grid-column: 2; grid-row: 2;"></div>
            <div class="dot" data-clicks="0" style="grid-column: 3; grid-row: 2;"></div>
            <div class="dot" data-clicks="0" style="grid-column: 1; grid-row: 3;"></div>
            <div class="dot" data-clicks="0" style="grid-column: 2; grid-row: 3;"></div>
            <div class="dot" data-clicks="0" style="grid-column: 3; grid-row: 3;"></div>
        </div>
    </div>

<!-- Modified UI Container Section -->
<div id="homepage">
    <h1>UI Evaluation</h1>
    <div id="ui-container" style="position: relative; display: inline-block;">
        <div id="image-wrapper" style="position: relative;">
            <img id="current-ui" src="/static/u1_images/Dashboard1.png" alt="UI Image" style="max-width: 80%; height: auto;">
            <div id="heatmap-container" 
                 style="position: absolute; 
                        top: 0; 
                        left: 0; 
                        width: 400px; 
                        height: 400px; 
                        pointer-events: none;"></div>
        </div>
    </div>
    <div>
        <button id="prev-ui">Previous</button>
        <button id="next-ui">Next</button>
        <button id="save-heatmap">Save Heatmap</button>
        <button id="toggle-heatmap">Toggle Heatmap</button>
        <button id="show-analysis">Show Analysis</button>
    </div>
</div>


    <!-- Heatmap Container -->
    <div id="heatmap-container" style="position:absolute; top:0; left:0; width:100vw; height:90vh;"></div>

    <!-- <div id="combined-image-container" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); z-index: 1000;">
        <h3>Combined Image Preview</h3>
    </div> -->
    <script>
        const uiImages = [
            "/static/ui_images/Dashboard1.png",
            "/static/ui_images/Dashboard2.png",
            "/static/ui_images/Dashboard3.png"
        ];
    </script>
    <script src="static/script.js"></script>

</body>
</html>
